<!DOCTYPE html>
<html lang= "en">
    <head>
        <style>
            body {
              background-image: url('vasan.jpeg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;

        <h1 style="text-align:center;"><i>Job Opening Form</i></h1>

    <body>
        <form action="s4.html"  onsubmit="myFunction()">
        
             <label for="Job Type"><b>Job Type*</b></label>
                <select name="Job Type" id="demo1">
                    <option value="" selected="selected" disabled="disabled">-select-</option>
                    <option value="PAT">Program Analyst Trainee </option>
                    <option value="developer">Developer</option>
                    <option value="tester">Tester</option>
                    <option value="health">Health Care</option>
                    <option value="business">Business Services</option>
                    <option value="transport"> Transport</option>
                    </select><br><br>
                <label for="departments"><b>Departments*</b></label>
                <select name="departments" id="departments">
                    <option value="ECE">Electronics and Communication</option>
                    <option value="EEE">Electrics</option>
                    <option value="CSE">Computer Science</option>
                    <option value="Mech">Mechanical</option>
                    <option value="IT">Information Technology</option>
                    <option value="civil"> Civil Engineering</option>
                    </select><br><br>
                <label for="country"><b>Country</b></label><br>
                <input list="countries" name="country" id="country">

                    <option value="Andaman and Nicobar">
                    <option value="Brazil">
                    <option value="Australia">
                    <option value="India">
                    <option value="Canada">
                    <option value="U.S.A">
                </datalist><br><br>
                <label for="description"><b>Description:</b></label><br><br>

            <textarea name="Reference" rows="7" cols="40" style="width:100%;max-width: 535px"></textarea><br><br>
                <label for="opening date"><b>Opening Date:</b></label>
            <input type="date" id="opening date" name="opening date"><br><br>
            <input name="skip_submit" type="submit" value="submit" />
            </form>

    </body>
